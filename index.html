    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Papers & Scissors!</title>
    <script src="scripts/scripts.js" defer></script> 
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="points">
        <span id="userpoints"></span>
        <span id="roundnumber"></span>
        <span id="pcpoints"></span>
    </header>

        <div class="game">
            <p class="fightvisual"></p>
            <h2 class="fight">
            </h2>
        </div>
        <h3>Choose your Weapon:</h3>
        <div class="buttons">
            <button id='Rock' class="button">✊ Rock</button>
            <button id='Paper' class="button">✋ Paper</button>
            <button id='Scissors' class="button">✌️ Scissors</button>
        </div>
    </div>
